    <head>

        <style>
            /* Custom styles for contact us page */
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f8f9fa;
            }
            header h1{
                color: #007bff;/* bootstrap primary color */
            }
            section{
                margin-bottom: 3rem;
            }
            ul.list-unstyled{
                padding-left: 0;
                list-style: none;
            }
            footer{
                background-color: #343a40;/* bootstrap dark color */
                color: #ffffff;/* white text */
            }
        </style>
    </head>
    <body>
        <div class="container">
           <header class="text-center my-5" style="background-color: grey;">
            <h1>Contact Us</h1>
           </header>
           <section>
            <div class="row">
                <div class="col-md-6">
                    <h2>Get in Touch</h2>
                    <p>Fill  out the form and we''ll get back to you as soon as possible.</p>
                    <ul class="list-unstyled">
                        <li><strong>Email:</strong>info@silveroak.com</li>
                        <li><strong>Phone:</strong>+91-987-654-321</li>
                        <li><strong>Address:</strong>Gota, Ahmedabad,Gujarat,India</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Your Email</label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submmit</button>
                    </form>
                </div>
            </div>
           </section>
           <footer class="text-center py-3">

        </div>
